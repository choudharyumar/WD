<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container{
            height: 344px;
            width: 100%;
            border: 2px solid rgb(50, 50, 179);
            display: flex;
        }
        .item{
            width: 140px;
            height: 130px;
            background-color: rgb(129, 114, 95);
            border: 2px solid rgb(65, 175, 223);

            margin: 9px;
            padding: 5px;
        }
    </style>
</head>

<body>
    <h3>This is flex box</h3>
    <div class="container">
        <div class="item" id="item1">First Box</div>
        <div class="item" id="item2">Second Box</div>
        <div class="item" id="item3">Third Box</div>
        <div class="item" id="item4">Fourth Box</div>
        <div class="item" id="item5">Fifth Box</div>
        <div class="item" id="item6">Sixth Box</div>
    </div>
</body>

</html>
