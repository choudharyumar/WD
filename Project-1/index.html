<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umar's fitness</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        img{
            width: 100%;
        }
        /* css reset */
        body{
            color: rgb(255, 255, 255);

            margin: 0px;
            padding: 0px;
            /* background: url('./img2.avif'); */
            /* height: 2000px; */
            background-repeat: no-repeat;

        }
        .left{
            position: absolute;
            top: 16px;
            left: 17px;
            display:inline-block;
            border: 3px solid rgb(7, 63, 19);
        }
        .mid{
            position: absolute;
            top: 15px;
            right: 500px;
            display:block;
            width: 33%;
            margin: 7px auto;
            border: 3px solid rgb(196, 114, 114);
        }
        .right{
            position: absolute;
            top: 16px;
            right: 17px;
            border: 3px solid rgb(174, 0, 255);
            display:inline-block;

        }
        img{
            width: 100%;
           max-height: fit-content; 
        }

    </style>
</head>
<body><img src="./img2.avif" alt="">
    <header class="header">
        <!-- left box for logo -->
        <div class="left"> i m left</div>
        <!-- right box for navbar -->
        <div class="mid">i m mid</div>
        <!-- right box for search -->
        <div class="right">i m right</div>
    </header>
</body>
</html>
