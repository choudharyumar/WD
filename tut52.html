<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Objects</title>
</head>
<body>
    <div class="container">
        <h1>arrays and objects</h1>
    </div>
    <script>
        // primitive data types
        let a1=34;
        let a2="hello";
        let a3=true;
        let a4=null;
        let a5=undefined;


        // other than primitive we alsmost make objects 

        // example of object
        let obj={
            name:"umar",
            salary:345,
            class:5,
           " channel 2":"code with umar hayat"
        }
        console.log(obj.salary)
        console.log(obj[" channel 2"])


        // example of simple array
        let arr=[41,2,3,"umar",undefined];
        console.log(arr[2])
        // to find the length of array
        console.log(arr.length)

        // to sort the elements in array
        arr=arr.sort()
        console.log(arr)

        // to add the element in the end of array
        arr.push("this is added at the last")
        console.log(arr)


        // another method of array
        let arr2=new Array(1,2,3,"umar",undefined)
        console.log(arr2[2])

        // to make the spaces in array
        let arrr=[35]
        console.log(arrr[3])

    </script>
</body>
</html>
