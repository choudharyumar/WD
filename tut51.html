<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope,if else, switch,conditions</title>
</head>
<body>
    <div class="container">
        <h1>hello there is a lecture on if else etc</h1>
    </div>
    <script>
        let str1="this is a string"
        console.log(str1)
// we does not change const value
        const a="this cannot be changed"
        console.log(a)

        // conditionals statements
        let age=18;
        if(age>=18){
            console.log("drink cold drink")
        }
        else if(age==18){
            console.log("age is 18")
        }
        else{
            console.log(" only drink water")

        }


        // switch statements
        const cups=45;
        switch (cups) {
            case 6:
                console.log("the value of cup is 6")
                break;
                case 43:
                console.log("the value of cup is 43")
                break;
                case 44:
                console.log("the value of cup is 44")
                break;
        
            default:
                console.log("the value of cup is non of the above")
                break;
        }
    </script>
</body>
</html>
