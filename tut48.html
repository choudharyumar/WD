<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types and operators in js</title>
    <script>
        var a=28;
        var b="umar"
        console.log(a)
        console.log(b)
        // boolean datatype
        let d=4>1
        console.log(d)
        let name="ali"
        console.log("my string is: "+name)
        console.log("data type is "+(typeof name))
        console.log("data type is "+(typeof d))
        console.log("data type is "+(typeof a))

        // types of operators

        // 1:unary operator
        let f =10;
        f=++f
        console.log(f)


        // 2:binary operator
        let bi=3+7
        console.log(bi)

        // arithmatic operators in action
        let num1=6
        let num2=2
        console.log("the value of num1 + num2 is",(num1+num2))
        console.log("the value of num1 * num2 is",(num1*num2))
        console.log("the value of num1 / num2 is",(num1/num2))

        // exponentional operator
        console.log("the value of num1 ** num2 is",(num1**num2))


        console.log(num1++)
        console.log(++num1)
        

    </script>
</head>
<body>
    <div class="container">
        <h1>this is a heading</h1>
    </div>
</body>
</html>
