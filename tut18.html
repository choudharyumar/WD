<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara{
            /* color by name */
            color: bisque;
        }
        #secondpara{
            /* color by rgb */
            color:rgb(0, 183, 255);
        }
        #thirdpara{
            /* colors by hex */
            color: #4edbbc;
        }
    </style>
</head>
<body>
    <h3>this is my first box</h3>
    <p id="firstpara">this is my paragraph from my first box </p>
    <p id="secondpara">this is my paragraph from my second box </p>
    <p id="thirdpara">this is my paragraph from my third box </p>

    
</body>
</html>
