<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <p>Ids and Classes</p>
    <div id="wd" class="redbg bluebg greenbg ">
        this is a class
    </div>
    <!-- we give id to only 1 but use class  for others also  -->
    <span class="redbg"></span>
    <!-- we use . and class name for create a new class -->
    <span class="bluebg"></span>
    <!-- we use # and class name for create a new class -->
    <span id="span"></span>
    <!-- we write div and use dot and for many classes we use dot repeatedly  -->
    <div class="redbg greenbg blackbg"></div>
    <!-- Emmet (dot .) use div as a default -->
    <div class="greenbg"></div>
    <!-- span.class1.class2.class3*4 for 4 classes -->
    <span class="class1 class2"></span><span class="class1 class2"></span><span class="class1 class2"></span><span class="class1 class2"></span>



    
</body>
</html>
