<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>
<body>

    <p style="border: 2px solid red;">this is a paragraph </p> <p style="border: 2px solid rgb(0, 34, 255);">this is also a paragraph</p>
    <!-- 1 hi line ma likhny kaliye -->
    <span style="border: 2px solid rgb(255, 0, 166);">this is a span.</span> <span style="border: 2px solid rgb(0, 166, 255);">this is also a span which is occuring in the same line </span>
    <!-- challenge accepted -->

    <!-- div and li both are block element and em is inline element -->
    <div style="border: 2px solid rgb(0, 255, 242);">this is a challenge 1</div>
    <li style="border: 2px solid rgb(0, 187, 255);"> this is a challenge 2</li>
    <em style="border: 2px solid rgb(0, 255, 162);"> this is challenge 3</em>
</body>
