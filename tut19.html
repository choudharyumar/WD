<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height,width,border,background</title>
    <style>
        #firstpara{
            background-color:azure ;
            height: 100px;
            width: 450px;
            border-color:rgb(0, 68, 255) ;
            border-width: 3px;
            border-style: solid;
            /*we write the above three lines in single line  */
            border: 9px solid rgb(164, 117, 58);
            border-radius: 9px;
        }

    </style>
</head>
<body>
    <h3>this is heading</h3>
    <p id="firstpara">This is a paragraph</p>
    
</body>
</html>
