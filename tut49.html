<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings and |strings methods</title>
</head>
<body>
    <div class="container">
        <h1>strings methods</h1>
    </div>
    <script>
        let str="this "
        let str1="is a "
        let str2="good dog"
        console.log(str+str1+str2)
        let temp=`${str} is a code with umar hayat`
        console.log(temp)
        // to find the length of string
        let len=str2.length
        console.log(`the length of a str2 is ${len}`)

        // to make string by string constructor
        let str3=new String("that was a good boy")
        console.log(str3)
    </script>
</body>
</html>
