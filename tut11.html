<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Entities</title>
</head>
<body>
    <p>this is paragraph</p>
    <!-- this is use for space (&nbsp;) -->
    <div class="class1"> this is paragraph of my content     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; of my world</div>
    <!-- &lt;p&gt; (this is used for <p>) -->
    <div>paragraph is written like this &lt;p&gt;</div>
    <!-- https://www.htmlquick.com/reference/character-entity-reference.html this is link which is used for html entities  -->
    <div>this is a paragraph &yen;</div>
</body>
</html>
